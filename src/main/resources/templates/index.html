<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">


<title>Lista estudiantes</title>
</head>
<body>

	<div class="section no-pad-bot" id="index-banner">

		<div class="container ">
			
			<form th:action="@{/validacion}" th:object="${estudiante}" method="post"
				class="col s6 card grey lighten-3 " id="insertarmain">
				<br>
				<br>
				<h2 class="header center">Insertar</h2>

				<div class="row center">
					<div class="input-field col s6 offset-s3">
						<input id = "nombre" type = "text" th:field = "*{nombre}">
						<span th:errors = "*{nombre}" class="red-text"></span>
		                <label for="nombre">nombre</label>
					</div>
				</div>
				<div class="row center">
					<div class="input-field col s6 offset-s3">
						<input id = "apellido" type = "text" th:field = "*{apellido}">
						<span th:errors = "*{apellido}" class="red-text"></span>
		                <label for="apellido">apellido</label>
					</div>
				</div>
				<div class="row center">
					<div class="input-field col s6 offset-s3">
						<input id = "carne" type = "text" th:field = "*{carne}">
						<span th:errors = "*{carne}" class="red-text"></span>
		                <label for="carne">carne</label>
					</div>
				</div>
				<div class="row center">
					<div class="input-field col s6 offset-s3">
						<input id = "carrera" type = "text" th:field = "*{carrera}" name="carrera">
						<span th:errors = "*{carrera}" class="red-text"></span>
		                <label for="carrera">carrera</label>
					</div>
				</div>
				<div class="row center">
					<button class="btn waves-effect col s4 offset-s4 btn-large"
								type="submit">
								Insertar estudiante<i class="material-icons right">add_circle</i>
					</button>
					<br>

					<span th:if = "${success}" class="green-text">Estudiante creado/editado con exito</span>
					<span th:if = "${successDelete}" class="green-text">Estudiante eliminado con exito</span>
					
					<br>
					<br>
					<a class="btn-outline-info float-right mr-3" th:href="@{/listado}" role="button">Ver registros</a>
				</div>
				<br>
			</form>

			<form th:action="@{/validacion2}" method="post" class="col s6 card grey lighten-3 " id="eliminarmain">
				<br>
				<br>
				<h3 class="center">Funciones para estudiante</h3>
				<div class="row center">
					<div class="input-field col s8 offset-s2">
							<input id = "codigo" type = "number" name="codigo">
			                <label for="codigo">Ingrese codigo de estudiante</label>
			                <br>
			                <br>
	           		</div>
	           		<div class="row center">
		                <div class="col s6">
			                <button class="btn waves-effect col s4 offset-s7 btn-large" name="action" value="buscar"
									type="submit">Buscar<i class="material-icons right">search</i></button>
		                </div>
		                <br>		        
		               	<div class="col s6">
			                <button class="btn waves-effect col s4 btn-large" name="action" value="eliminar"
									type="submit">Eliminar<i class="material-icons right">delete</i></button>
		                </div>
		            </div>
		            <div class="row center">
	  		             <div class="col s6">
			                <button class="btn waves-effect col s4 offset-s7 btn-large" name="action" value="editar"
									type="submit">Editar<i class="material-icons right">edit</i></button>
						</div>
  		             	<div class="col s6">	
						<a class="btn waves-effect btn-large col s4" th:href="@{/listado}" role="button">Ver registros
						<i class="material-icons right">list</i></a>
						</div>
					</div>
					<br>
										
				</div>		
			</form>
			  
			          
		</div>
		<br>
		<br>
		<br>
		<footer class="page-footer teal lighten-1">
          <div class="container">
            <div class="row">
              
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="#insertarmain">Insertar</a></li>
                  <li><a class="grey-text text-lighten-3" href="#eliminarmain">Funciones</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            Bryan Ceren
            <p class="grey-text text-lighten-4 right">00139817@uca.edu.sv</p>
            </div>
          </div>
        </footer>
	</div>

</body>
</html>
